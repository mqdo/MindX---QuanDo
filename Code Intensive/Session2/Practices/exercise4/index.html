<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Danh bạ</title>
  </head>
  <body>
    <main>
      <h1>Danh bạ</h1>
      <div class="add_contact">
        <input id="name" type="text" placeholder="Tên" />
        <input id="number" type="text" placeholder="Điện thoại" />
        <button id="add_contact" type="button" class="big_btn">Thêm</button>
      </div>
      <div class="contacts">
        <div class="search">
          <input id="search" type="text" placeholder="Tìm kiếm" />
          <button id="find_contact" type="button">Tìm</button>
          <button id="delete_duplicates" type="button" class="big_btn">Xóa trùng</button>
        </div>
        <ul></ul>
      </div>
      <div class="waiting"></div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
